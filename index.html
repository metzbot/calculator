<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Two+Tone" rel="stylesheet">
  <script src="./calc.js" defer></script>
  <title>calculator</title>
</head>
<body>
  <div class="container">
    <div id="calc-wrapper">
      <div id="calculator">
        <div id="display">
          <div id="line1" class="display"></div>
          <div id="line2" class="display"></div>
        </div>
        <div id="btngrid">
          <button id="CE" class="memorybtns">CE</button>
          <button id="C" class="memorybtns">C</button>
          <button id="backspace" class="memorybtns"><i class="material-icons-two-tone md-light">backspace</i></button>
          <button id="divide" class="operator">/</button>
          <button class="operand">7</button>
          <button class="operand">8</button>
          <button class="operand">9</button>
          <button id="multiply" class="operator">*</button>
          <button class="operand">4</button>
          <button class="operand">5</button>
          <button class="operand">6</button>
          <button id="subtract" class="operator">-</button>
          <button class="operand">1</button>
          <button class="operand">2</button>
          <button class="operand">3</button>
          <button id="add" class="operator">+</button>
          <button id="plusminus">&#177</button>
          <button class="operand">0</button>
          <button id="decimal">.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
